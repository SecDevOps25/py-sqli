<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Products</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Products</h2>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('view_cart') }}" class="btn btn-secondary">
                View Cart
                <span class="badge badge-pill badge-info">{{ session['cart'] | length if session['cart'] else 0 }}</span>
            </a>
            <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
        </div>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product[1] }}</h5> <!-- Access name using index -->
                        <p class="card-text">Price: ${{ product[2] }}</p> <!-- Access price using index -->
                        <a href="{{ url_for('add_to_cart', product_id=product[0]) }}" class="btn btn-primary">Add to Cart</a> <!-- Access ID using index -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
