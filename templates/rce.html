<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Vulnerable URL IP Lookup</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <form method="POST">
                <div class="form-group mb-3">
                    <label for="url" class="form-label">Enter a URL:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="url" 
                        name="url" 
                        placeholder="e.g., google.com"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get IP Address</button>
            </form>

            {% if output %}
            <div class="mt-4">
                <h5>Command Output:</h5>
                <pre class="bg-light p-3 border rounded">{{ output }}</pre>
            </div>
            {% endif %}

            {% if error %}
            <div class="mt-4">
                <h5 class="text-danger">Error:</h5>
                <pre class="bg-light p-3 border rounded text-danger">{{ error }}</pre>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
