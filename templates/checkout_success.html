<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Order Success</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Order Success</h2>
        <p class="text-center">Thank you for your purchase! Here is your order summary:</p>
        <ul class="list-group mb-3">
            {% for item in order_summary %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.name }}
                <span>${{ item.price }}</span>
            </li>
            {% endfor %}
        </ul>
        <h4 class="text-center">Total Paid: ${{ order_total }}</h4>
        <a href="{{ url_for('products') }}" class="btn btn-primary btn-block">Continue Shopping</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
